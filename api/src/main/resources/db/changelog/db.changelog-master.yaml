databaseChangeLog:  
  - changeSet:  
      id:  1  
      author:  nvoxland  
      changes:  
        - createTable:  
            tableName:  patient
            columns:  
              - column:  
                  name:  id  
                  type:  int  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              - column:  
                  name:  firstName  
                  type:  varchar(255)
              - column:  
                  name:  lastName  
                  type:  varchar(255)
              - column:  
                  name:  mail 
                  type:  varchar(255)
              - column:  
                  name:  phoneNumber 
                  type:  varchar(255)
              - column:  
                  name:  vaccinated
                  type:  boolean

