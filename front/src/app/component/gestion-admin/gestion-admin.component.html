<div class="h-full w-full flex bg-slate-600 flex-row">
  <app-menu class="h-full bg-zinc-700"></app-menu>
  <div class="h-full flex flex-col bg-slate-700">
    <H2> Administrateur </H2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let admin of admins">
        <h3> Administrateur {{ admin.id}}</h3>
        <p>Nom d'administrateur: {{ admin.firstName }} <br/> Mot de pass: {{ admin.lastName }}</p>
        <h5> Contact </h5>
        <p> email : {{ admin.mail }}; Telephone : 0{{ admin.phoneNumber}}, Adress : {{ admin.center.name}}</p>
        <button (click)="deleteAdmin(admin.id)">Delete</button>
      </li>
    </ul>
    <button routerLink="/addadmin"> ajouter un administrateur</button>
  </div>
  <app-ajout-admin></app-ajout-admin>
</div>
